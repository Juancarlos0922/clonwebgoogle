<!DOCTYPE html>
<html>
<head>
  <title>Simulador de Navegador Google</title>
  <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
  
  <div class="navegador">
    <header class="header">
      <nav id="menu">
          <a class="link" href="#">Gmail</a>
          <a class="link" href="#">Imagenes</a>
      </nav>
  </header>
    <div class="centro">
      <div class="logo">
        <img src="https://1000marcas.net/wp-content/uploads/2020/02/logo-Google.png" alt="Logo de Google" width="100%" height="100%">
      </div>
      
      <div class="barra-direcciones">
        <form>
          <input type="text" name="q" placeholder="Buscar en Google">
          <input type="submit" value="Buscar">
        </form>
      </div>
      <br>
      <div class="centrado">
        <button>Buscar con Google</button>
        <button>Voy a tener suerte</button>
    </div>
    </div>
  </div>
</body>
</html>
